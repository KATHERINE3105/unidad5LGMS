<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de Ciencia</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center mb-4">Cuestionario de Ciencia</h1>
        <div id="question-container" class="mb-4">
            <!-- Pregunta actual -->
        </div>
        <div id="answers-container" class="mb-4">
            <!-- Opciones de respuesta -->
        </div>
        <button id="next-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Siguiente
        </button>
        <div id="progress" class="mt-4">
            <!-- Contador de preguntas -->
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
